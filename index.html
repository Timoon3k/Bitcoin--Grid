<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.google.com/share?selection.family=Cinzel:wght@400;700%7CRaleway:wght@200;400;900"
		/>
		<link rel="stylesheet" href="css/hamburger.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>BitcoinMoney - Grid</title>
	</head>
	<body>
		<header class="header">
			<button class="hamburger hamburger--spin" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>

			<nav class="nav nav-mobile">
				<a class="nav__link" href="#invest">invest</a>
				<a class="nav__link" href="#plan">plan</a>
				<a class="nav__link" href="#contact">contact</a>
			</nav>
			<nav class="nav nav-desktop">
				<a class="nav__link" href="#invest">invest</a>
				<a class="nav__link" href="#plan">plan</a>
				<a class="nav__link" href="#contact">contact</a>
			</nav>

			<div class="header__text">
				<h1 class="company-name">Diamonds, Gold & Money</h1>
				<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere, magnam. Sit, necessitatibus.</p>
			</div>

			<div class="header__img">
				<div class="header__shadow"></div>
			</div>

			<a href="#cards">
				<div class="header__arrow">
					<img class="header__arrow-icon" src="img/icons/arrow-down.svg" alt="" />
				</div>
			</a>

			<img class="header__bg-icon-one" src="img/icons/square.svg" alt="" />
			<img class="header__bg-icon-two" src="img/icons/square.svg" alt="" />
		</header>

		<main class="main">
			<section class="cards" id="cards">
				<div class="wrapper">
					<div class="cards__box">
						<div class="cards__card cards__card--one">
							<img src="img/icons/trending-up.svg" alt="" />
							<h3>profit</h3>
							<p>Lorem ipsum dolor sit.</p>
						</div>

						<div class="cards__card cards__card--two">
							<img src="img/icons/award.svg" alt="" />
							<h3>no.1</h3>
							<p>Lorem ipsum dolor sit.</p>
						</div>

						<div class="cards__card cards__card--three">
							<img src="img/icons/globe.svg" alt="" />
							<h3>global</h3>
							<p>Lorem ipsum dolor sit.</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Stopka -->
		<footer class="footer">
			<p class="footer__bottom-text">&copy; <span class="footer__year"></span> Tomasz Majewski</p>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
